<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkboxes</title>
    <link rel="stylesheet"href="style1.css">
</head>
<body>
    <h1>Pure CSS Custom Checkboxes</h1>

    
<label class="container">Checkbox
    <input type="checkbox" checked="checked">
    <span class="checkmark"></span>
  </label>
  <br>
  <label class="container">CSS only
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>
  <br>
  <label class="container">A disabled checkbox
    <input type="checkbox"disabled="disabled">
    <span class="checkmark"></span>
  </label>
  <br>
  <label class="container">Fourth option
    <input type="checkbox">
    <span class="checkmark"></span>
  </label>

</body>
</html>
